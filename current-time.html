<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Time Widget</title>
    <style>
        :root {
            --bg-color: #191919;
            --text-color: #C19138;
        }
        
        body {
            margin: 0;
            padding: 12px;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            box-sizing: border-box;
            transition: background 0.3s, color 0.3s;
        }
        
        .time-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        
        .day {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.2;
        }
        
        .date {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 4px;
        }
        
        .time {
            font-size: 16px;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .ampm {
            font-size: 12px;
            vertical-align: super;
            margin-left: 2px;
        }
        
        .theme-toggle {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 10px;
            opacity: 0.5;
            cursor: pointer;
        }
        
        .theme-toggle:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">ðŸŒ“</div>
    <div class="time-container">
        <div class="day" id="day">Wednesday</div>
        <div class="date" id="date">April 10, 2024</div>
        <div class="time" id="time">11:45<span class="ampm" id="ampm">PM</span></div>
    </div>

    <script>
        // Theme settings
        const themes = {
            dark: {
                bg: '#191919',
                text: '#C19138'
            },
            light: {
                bg: '#FFFFFF',
                text: '#8B6E3A'
            }
        };
        
        // Current theme state
        let currentTheme = 'dark';
        
        // Apply theme
        function applyTheme(theme) {
            currentTheme = theme;
            document.documentElement.style.setProperty('--bg-color', themes[theme].bg);
            document.documentElement.style.setProperty('--text-color', themes[theme].text);
        }
        
        // Try multiple methods to detect Notion's theme
        function detectNotionTheme() {
            // Method 1: Check for Notion's theme class (works in newer versions)
            try {
                if (window.parent.document.querySelector('.notion-light-theme')) {
                    applyTheme('light');
                    return;
                }
                if (window.parent.document.querySelector('.notion-dark-theme')) {
                    applyTheme('dark');
                    return;
                }
            } catch (e) {}
            
            // Method 2: Check system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                applyTheme('light');
                return;
            }
            
            // Method 3: Check background color (last resort)
            try {
                const bgColor = window.getComputedStyle(document.body).backgroundColor;
                const isLight = bgColor.includes('255, 255, 255') || 
                                bgColor.includes('250, 250, 250') || 
                                bgColor.includes('255, 255, 255');
                applyTheme(isLight ? 'light' : 'dark');
                return;
            } catch (e) {}
            
            // Default to dark theme if all methods fail
            applyTheme('dark');
        }
        
        // Manual theme toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });
        
        // Time update function
        function updateTime() {
            const now = new Date();
            
            // Day name
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            document.getElementById('day').textContent = days[now.getDay()];
            
            // Date
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 
                          'August', 'September', 'October', 'November', 'December'];
            document.getElementById('date').textContent = 
                `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
            
            // Time
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            document.getElementById('time').innerHTML = 
                `${hours}:${minutes}<span class="ampm">${ampm}</span>`;
            
            setTimeout(updateTime, 1000);
        }

        // Initial setup
        detectNotionTheme();
        updateTime();
        
        // Watch for system theme changes
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addListener(detectNotionTheme);
        }
        
        // Periodically check for theme changes (as fallback)
        setInterval(detectNotionTheme, 5000);
    </script>
</body>
</html>
