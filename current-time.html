<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Time Widget</title>
    <style>
        :root {
            --bg-color: #191919;
            --text-color: #C19138;
        }
        
        body {
            margin: 0;
            padding: 12px;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            box-sizing: border-box;
        }
        
        .time-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        
        .day {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.2;
        }
        
        .date {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 4px;
        }
        
        .time {
            font-size: 16px;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .ampm {
            font-size: 12px;
            vertical-align: super;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <div class="time-container">
        <div class="day" id="day">Wednesday</div>
        <div class="date" id="date">April 10, 2024</div>
        <div class="time" id="time">11:45<span class="ampm" id="ampm">PM</span></div>
    </div>

    <script>
        // Theme detection
        function detectNotionTheme() {
            // Check if widget is in Notion
            if (window.parent !== window) {
                try {
                    // Detect background color from parent (Notion)
                    const parentBg = window.getComputedStyle(window.parent.document.body).backgroundColor;
                    
                    // If light mode (RGB close to white)
                    if (parentBg.includes('255, 255, 255') || parentBg.includes('250, 250, 250')) {
                        document.documentElement.style.setProperty('--bg-color', '#FFFFFF');
                        document.documentElement.style.setProperty('--text-color', '#8B6E3A'); // Slightly darker gold for light mode
                    } else {
                        // Default dark mode
                        document.documentElement.style.setProperty('--bg-color', '#191919');
                        document.documentElement.style.setProperty('--text-color', '#C19138');
                    }
                } catch (e) {
                    // Fallback to dark mode if can't access parent
                    console.log("Not in Notion, using default theme");
                }
            }
        }

        // Time update function
        function updateTime() {
            const now = new Date();
            
            // Day name
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            document.getElementById('day').textContent = days[now.getDay()];
            
            // Date
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 
                          'August', 'September', 'October', 'November', 'December'];
            document.getElementById('date').textContent = 
                `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
            
            // Time
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            document.getElementById('time').innerHTML = 
                `${hours}:${minutes}<span class="ampm">${ampm}</span>`;
            
            setTimeout(updateTime, 1000);
        }

        // Initial setup
        detectNotionTheme();
        updateTime();
        
        // Optional: Add theme change observer (works in some Notion versions)
        if (window.matchMedia) {
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            darkModeMediaQuery.addListener(detectNotionTheme);
        }
    </script>
</body>
</html>
