<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Countdown Widget</title>
    <style>
        body {
            margin: 0;
            padding: 12px;
            background: #191919;
            color: #C19138;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            box-sizing: border-box;
        }
        
        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .countdown-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            opacity: 0.8;
        }
        
        .countdown-timer {
            display: flex;
            gap: 12px;
            align-items: baseline;
        }
        
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-value {
            font-size: 24px;
            font-weight: 600;
            line-height: 1;
        }
        
        .time-label {
            font-size: 10px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }
        
        .expired {
            font-size: 18px;
            font-weight: 600;
            color: #eb5757;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-title" id="title">COUNTDOWN</div>
        <div class="countdown-timer" id="timer">
            <!-- Initial loading state -->
            <div class="time-unit">
                <span class="time-value">--</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-value">--</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-value">--</span>
                <span class="time-label">Minutes</span>
            </div>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const targetDate = urlParams.get('date');
        const title = urlParams.get('title') || 'COUNTDOWN';
        
        // Set the title
        document.getElementById('title').textContent = title.toUpperCase();

        function updateCountdown() {
            if (!targetDate) {
                document.getElementById('timer').innerHTML = '<div style="font-size:12px;opacity:0.7;">No target date specified</div>';
                return;
            }

            const now = new Date();
            const target = new Date(targetDate);
            const distance = target - now;
            
            if (distance < 0) {
                document.getElementById('timer').innerHTML = '<div class="expired">EXPIRED</div>';
                return;
            }
            
            // Calculate all time units
            const totalDays = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            
            // Determine whether to show months+days or just days
            let timeHTML = '';
            
            if (totalDays > 30) {
                const months = Math.floor(totalDays / 30);
                const remainingDays = totalDays % 30;
                
                timeHTML += `
                    <div class="time-unit">
                        <span class="time-value">${months.toString().padStart(2, '0')}</span>
                        <span class="time-label">Months</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value">${remainingDays.toString().padStart(2, '0')}</span>
                        <span class="time-label">Days</span>
                    </div>
                `;
            } else {
                timeHTML += `
                    <div class="time-unit">
                        <span class="time-value">${totalDays.toString().padStart(2, '0')}</span>
                        <span class="time-label">Days</span>
                    </div>
                `;
            }
            
            timeHTML += `
                <div class="time-unit">
                    <span class="time-value">${hours.toString().padStart(2, '0')}</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-value">${minutes.toString().padStart(2, '0')}</span>
                    <span class="time-label">Minutes</span>
                </div>
            `;
            
            document.getElementById('timer').innerHTML = timeHTML;
            
            // Calculate milliseconds until next minute change
            const secondsUntilNextMinute = 60 - now.getSeconds();
            setTimeout(updateCountdown, secondsUntilNextMinute * 1000);
        }

        // Initial update
        updateCountdown();
    </script>
</body>
</html>
